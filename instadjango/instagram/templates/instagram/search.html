<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Instagram HashTag Search</title>
<head>
    <style>
        h1 {text-align: center}
        form {text-align: center}
    </style>
</head>
<body>

    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <h1>Instagram HashTag Search</h1>

    <form id="search_form" method="post" action="/instagram/search/" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
        {% endbuttons %}

    </form>
</body>
</html>
